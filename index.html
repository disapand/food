<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=dege">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>舌尖上的汉中</title>
	
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/loaders.css">
	<link rel="stylesheet" href="css/swiper.css">
	<script src="js/jquery.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/control.js"></script>

</head>
<body>
	
	<div class="music_player">
		<div class="btn_play"></div>
		<audio src="bgm.mp3" autoplay loop preload id="bgm"></audio>
	</div>

	<div class="cover">
		<div class="loader-inner ball-scale-multiple">
          <div></div>
          <div></div>
          <div></div>
        </div>
	</div>

	<div class="container">
		<div class="swiper-wrapper">
			<div class="swiper-slide list1">
				<img src="img/p1/font_03.png" id="font1_1">
				<img src="img/p1/font_07.png" id="font1_2">
			</div>
			<div class="swiper-slide list2">
				<img src="img/p2/font_01.png" id="font2">
			</div>
			<div class="swiper-slide list3">
				<img src="img/p3/font_03.png" id="font3_1">
				<img src="img/p3/border.png" id="p3_border">
			</div>
			<div class="swiper-slide list4">
				<img src="img/p4/font.png" id="font4">
			</div>
			<div class="swiper-slide list5">
				<img src="img/p5/font.png" alt="" id="font5">
				<img src="img/p5/food1.png" alt="" id="p5_1">
				<img src="img/p5/food2.png" alt="" id="p5_2">
			</div>
			<div class="swiper-slide list6">
				<img src="img/p6/font_03.png" id="font6">
				<img src="img/p6/circle_03.png" id="p6_circle">
			</div>
			<div class="swiper-slide list7">
				<img src="img/p7/font_02.png" id="font7">
				<img src="img/p7/font_bg_02.png" id="font7_bg">
			</div>
			<div class="swiper-slide list8">
				<img src="img/p8/font_03.png" alt="" id="font8">
				<img src="img/p8/border.png" alt="" id="p8_border">
			</div>
			<div class="swiper-slide list9">
				<img src="img/p9/logo.png" alt="" id="p9_logo">
				<img src="img/p9/footer.png" alt="" id="p9_footer">
			</div>
		</div>
	</div>

	<div class="btn_up"></div>
	
</body>
</html>
